<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Weather App üå§Ô∏è</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Start of row  -->

      <div class="row">
        <!-- Start of left col  -->

        <div class="col-sm-8 weather-container">
          <!-- Hier beginnt der linke Container mit Abstand  -->
          <div class="container-space"></div>
          <!-- Hier beginnt die Wetter row  -->
          <div class="row weather-row">
            <!-- Hier beginnt die Col Number  -->
            <div class="col-sm-4 number-col">
              <p class="degree" id="temperature">26</p>
              <p class="celsius">¬∞</p>
            </div>
            <!-- Hier beginnt die City col  -->
            <div class="col-sm-8 city-col">
              <p class="city-name" id="city">London</p>
              <p id="date">10:26 - Tuesday, 22 Oct. 2023</p>
            </div>
          </div>
        </div>

        <!-- Start of panel  -->

        <div class="col-sm-4 panel">
          <div class="row search-bar">
            <!-- Hier beginnt der Input Type Search  -->
            <div class="col-sm-12">
              <form class="search-form" id="search-form">
                <input
                  type="search"
                  id="city-input"
                  placeholder="Another location"
                  autofocus="on"
                  autocomplete="off"
                  class="styling-input"
                  oninput="clarInput()"
                />

                <!-- Hier beginnt der Search Button  -->
                <!-- <div class="col-sm-4 search-button"> -->
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary shadow-sm"
                />
              </form>
            </div>
          </div>

          <ul>
            <li class="city">New York</li>
            <li class="city">Paris</li>
            <li class="city">Sydney</li>
            <li class="city">Francisco</li>
          </ul>

          <ul class="details">
            <h4>Weather Details</h4>
            <li>
              <span>Description</span>
              <span id="description" class="span-styling">Cloudy</span>
            </li>
            <li>
              <span>Humidity (%)</span>
              <span id="humidity" class="span-styling">64</span>
            </li>
            <li>
              <span>Wind (km/h)</span>
              <span id="wind" class="span-styling">8</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
